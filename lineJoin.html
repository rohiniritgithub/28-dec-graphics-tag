<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		
		function drawDiagonal()
		{
			var canvas=document.getElementById('diagonal');
			var context=canvas.getContext('2d');

			//begin path name
			context.beginPath();
			//context.moveTo(100,100);
			context.lineTo(400,500);
			context.lineTo(700,100);
			context.lineWidth=30;
			context.lineCap='butt';//by default butt/round/square
			//context.lineJoin='bevel'; // by default miter/round/bevel
			//context.closePath();
			context.stroke();

		}
		window.addEventListener('load',drawDiagonal,false);
	</script>






</head>
<body>
	<canvas id="diagonal" width="800" height="500" style="border:1px solid black;"></canvas>

</body>
</html>
